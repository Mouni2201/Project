<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Add Product</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-container {
      border: 1px solid #3498db;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      margin: 50px auto;
    }
    label { display: block; margin: 10px 0 5px; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn { 
      background: #2ecc71; 
      color: white; 
      padding: 10px 20px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      width: 100%;
    }
    .btn:hover { background: #27ae60; }
    .top-links { display: flex; justify-content: space-between; margin: 10px 50px; }
    a { text-decoration: none; color: #3498db; }
  </style>
</head>
<body>
  <div class="top-links">
    <a href="/admin">Admin Homepage</a>
    <a href="/logout">Logout</a>
  </div>

  <h2 style="text-align:center;">Admin Add Product</h2>

  <div class="form-container">
    <form id="addProductForm">
      <label>Product Code</label>
      <input type="text" id="code" required placeholder="Add product code">

      <label>Product Name</label>
      <input type="text" id="name" required placeholder="Add product name">

      <label>Category</label>
      <select id="category" required>
        <option value="">Choose a category</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="OnePlus">OnePlus</option>
        <option value="Other">Other</option>
      </select>

      <label>Product Amount</label>
      <input type="number" id="amount" required placeholder="Add product amount">

      <button type="submit" class="btn">Add Product</button>
    </form>
  </div>

  <script>
    document.getElementById("addProductForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const code = document.getElementById("code").value;
      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const amount = document.getElementById("amount").value;

      const res = await fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, name, category, amount })
      });

      if (res.ok) {
        alert("Product added successfully!");
        window.location.href = "/"; // go back to product list page
      } else {
        alert("Error adding product");
      }
    });
  </script>
</body>
</html>
