<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Fake browser bar */
    .browser-bar {
      background: #ccc;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .url-box {
      flex: 1;
      margin: 0 10px;
    }

    .url-box input {
      width: 100%;
      padding: 5px;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: #f99;
      border: 2px solid #333;
      margin: 20px;
    }

    .logout {
      text-align: right;
      margin: 10px 20px;
    }

    .logout a, .nav a {
      color: red;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    .main-box {
      border: 2px solid #4285f4;
      width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 8px;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    table th {
      background: #eee;
    }

    .action a {
      margin: 0 5px;
      text-decoration: none;
      color: blue;
    }

    .add-btn {
      background: #4b2e83;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn:hover {
      background: #2d1650;
    }
  </style>
</head>
<body>

  <!-- Fake Browser Bar -->
  <div class="browser-bar">
    <span>‚¨ÖÔ∏è ‚¨ÜÔ∏è ‚èπÔ∏è üè†</span>
    <div class="url-box">
      <input type="text" value="http://ostraining.in">
    </div>
    <button>üîç</button>
  </div>

  <!-- Logo -->
  <div class="logo"></div>

  <!-- Navigation -->
  <div class="nav">
    <a href="/admin">Admin Homepage</a>
    <a href="/logout">Logout</a>
  </div>

  <!-- Categories Table -->
  <div class="main-box">
    <table>
      <thead>
        <tr>
          <th>Category Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="categoryTable">
        <!-- Filled dynamically with Node.js -->
      </tbody>
    </table>
    <button class="add-btn" onclick="addCategory()">Add Category</button>
  </div>

  <script>
    // Fetch categories from Node.js server
    async function loadCategories() {
      const res = await fetch('/categories');
      const categories = await res.json();

      const tbody = document.getElementById('categoryTable');
      tbody.innerHTML = '';
      categories.forEach(cat => {
        tbody.innerHTML += `
          <tr>
            <td>${cat}</td>
            <td class="action">
              <a href="/edit/${cat}">Edit</a>
              <a href="/delete/${cat}">Delete</a>
            </td>
          </tr>
        `;
      });
    }

    function addCategory() {
      const name = prompt("Enter new category name:");
      if (name) {
        fetch('/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        }).then(() => loadCategories());
      }
    }

    loadCategories();
  </script>
</body>
</html>
