<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Top navigation bar */
    .navbar {
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .navbar .logo {
      width: 60px;
      height: 60px;
      background: #ccc;
    }

    .navbar input {
      width: 300px;
      padding: 5px;
    }

    .navbar .links {
      margin-left: auto;
    }

    .navbar .links a {
      margin: 0 5px;
      text-decoration: none;
      color: blue;
    }

    /* Banner */
    .banner {
      background: #ddd;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    /* Products section */
    .products {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .product {
      border: 1px solid #aaa;
      width: 200px;
      text-align: center;
      padding: 10px;
    }

    .product .image {
      background: #ccc;
      height: 150px;
      margin-bottom: 10px;
    }

    .product .actions {
      display: flex;
      justify-content: space-between;
    }

    .product .actions a {
      text-decoration: none;
      color: blue;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"></div>
    <input type="text" placeholder="Shop...">
    <div class="links">
      <a href="#">Admin</a>
      <a href="#">User</a>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <p>Big Banner Image Here</p>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="product">
      <div class="image"></div>
      <div class="actions">
        <a href="#">ADD TO CART</a>
        <a href="#">BUY NOW</a>
      </div>
    </div>
    <div class="product">
      <div class="image"></div>
      <div class="actions">
        <a href="#">ADD TO CART</a>
        <a href="#">BUY NOW</a>
      </div>
    </div>
    <div class="product">
      <div class="image"></div>
      <div class="actions">
        <a href="#">ADD TO CART</a>
        <a href="#">BUY NOW</a>
      </div>
    </div>
  </section>

</body>
</html>
