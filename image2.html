<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #f28b82; /* pinkish placeholder */
    }

    .navbar input {
      width: 300px;
      padding: 5px;
    }

    .navbar .links {
      margin-left: auto;
    }

    .navbar .links a {
      margin: 0 5px;
      text-decoration: none;
      color: blue;
    }

    /* Home link */
    .home-link {
      margin: 10px;
    }

    .home-link a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }

    /* Product grid */
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }

    .product .image {
      background: #ccc;
      height: 150px;
      margin-bottom: 10px;
    }

    .product .actions {
      display: flex;
      justify-content: space-between;
    }

    .product .actions a {
      text-decoration: none;
      color: blue;
      font-size: 14px;
    }

    /* Responsive: stack products in small screens */
    @media (max-width: 768px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .products {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"></div>
    <input type="text" placeholder="Shop...">
    <div class="links">
      <a href="#">User</a>
    </div>
